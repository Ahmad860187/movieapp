<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Video Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- tiny, zero-config CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    main { max-width: 900px; margin: 2rem auto; }
    header nav a { margin-right: .75rem; }
    .actions a { margin-right: .5rem; }
    .pill { padding: .15rem .5rem; border-radius: 999px; background: var(--muted-border-color); }
    .grid-2 { display: grid; grid-template-columns: 1fr auto; gap: 1rem; align-items: center; }
  </style>
</head>
<body>
  <main>
    <header class="grid-2">
      <div>
        <h1 style="margin:0">ðŸŽ¬ My Video Store</h1>
        
      </div>
      <nav>
        <a href="{% url 'video-list' %}" role="button" class="secondary">Home</a>
        <a href="{% url 'video-create' %}" role="button">Add new video</a>
      </nav>
    </header>
    <hr>
    {% block content %}{% endblock %}
    <footer style="margin-top:2rem;color:var(--muted-color)">
      <small>Built with Django.</small>
    </footer>
  </main>
</body>
</html>
